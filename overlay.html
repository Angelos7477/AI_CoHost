<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.0); /* Transparent for OBS */
      font-family: sans-serif;
      color: white;
    }

    #askai-overlay, #commentary-overlay, #event-overlay {
      position: absolute;
      padding: 12px 20px;
      font-size: 20px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
      max-width: 60%;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #askai-overlay {
      bottom: 10%;
      left: 5%;
    }

    #commentary-overlay {
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    #event-overlay {
      top: 10%;
      right: 5%;
    }
  </style>
</head>
<body>

  <div id="askai-overlay">❓ Waiting for AskAI...</div>
  <div id="commentary-overlay">🎙️ Waiting for Commentary...</div>
  <div id="event-overlay">🎉 Waiting for Events...</div>

  <script>
    const askaiDiv = document.getElementById("askai-overlay");
    const commentaryDiv = document.getElementById("commentary-overlay");
    const eventDiv = document.getElementById("event-overlay");

    let ws = null;
    let reconnectTimeout = null;

    function connectWS() {
      console.log("[HTML] 🔄 Connecting to WebSocket...");
      ws = new WebSocket("ws://127.0.0.1:8765");

      ws.onopen = () => {
        console.log("[HTML] ✅ WebSocket connected");
        if (reconnectTimeout) {
          clearTimeout(reconnectTimeout);
          reconnectTimeout = null;
        }
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("[HTML] 📩 Message received:", data);

        if (data.type === "askai") {
          askaiDiv.textContent = `❓ ${data.question}\n💬 ${data.answer}`;
        } else if (data.type === "commentary") {
          commentaryDiv.textContent = `🎙️ ${data.text}`;
        } else if (data.type === "event") {
          eventDiv.textContent = `🎉 ${data.content}`;
        } else if (data.type === "mood") {
          // Optional: use this to change a header or apply a style
          console.log("🔄 Mood update:", data.text);
        } else {
          console.log("⚠️ Unknown message type:", data);
        }
      };

      ws.onerror = (e) => {
        console.log("[HTML] ❌ WebSocket error:", e);
        tryReconnect();
      };

      ws.onclose = () => {
        console.log("[HTML] ⚠️ WebSocket connection closed");
        tryReconnect();
      };
    }

    function tryReconnect() {
      if (!reconnectTimeout) {
        reconnectTimeout = setTimeout(() => {
          reconnectTimeout = null;
          connectWS();
        }, 5000);
      }
    }

    connectWS();
  </script>
</body>
</html>
